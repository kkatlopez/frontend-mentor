<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title> Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column col-12 col-md" id="graphic">
                <div class="cc-back">
                    <img src="./images/bg-card-back.png" alt="Back of credit card" class="img-fluid cc-img"/>
                    <span class="cc-sec-code">000</span>
                </div>
                <div class="cc-front">
                    <img src="./images/card-logo.svg" alt="Card logo" class="cc-logo"/>
                    <span class="cc-num">0000 0000 0000 0000</span>
                    <div class="cc-name-exp">
                        <span class="cc-name">JANE APPLESEED</span>
                        <span class="cc-exp"><span class="cc-exp-month">00</span>/<span class="cc-exp-year">00</span></span>
                    </div>
                    <img src="./images/bg-card-front.png" alt="Front of credit card" class="img-fluid cc-img"/>
                </div>
            </div>
            <div class="col-12 col-md px-4">
                <form id="cc-form">
                    <div class="mb-3">
                        <label for="form-cc-name" class="form-label">CARDHOLDER NAME</label>
                        <input type="text" class="form-control" id="form-cc-name" aria-describedby="form-ccName" placeholder="e.g. Jane Appleseed">
                    </div>
                    <div class="mb-3">
                        <label for="form-cc-num" class="form-label">CARD NUMBER</label>
                        <input type="text" class="form-control" id="form-cc-num" aria-describedby="form-ccNum" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="form-cc-exp" class="form-label">EXP. DATE (MM/YY)</label>
                            <div class="col d-flex" id="form-cc-exp">
                                <div class="col me-1">
                                    <input type="text" class="form-control" id="form-cc-exp-month" aria-describedby="ccName" placeholder="MM">
                                </div>
                                <div class="col ms-1">
                                    <input type="text" class="form-control" id="form-cc-exp-year" aria-describedby="ccName" placeholder="YY">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="form-cc-sec-code" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="form-cc-sec-code" aria-describedby="ccName" placeholder="e.g. 123" minlength="3" maxlength="4">
                        </div>
                    </div>
                    <div class="row mx-0">
                        <button class="btn btn-lg" id="cc-submit-form">Confirm</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
