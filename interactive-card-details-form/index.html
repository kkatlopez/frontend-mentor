<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title> Interactive card details form</title>
</head>
<body>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="d-flex flex-column col-12 col-lg-4 col-xl-3" id="graphic">
                <div class="cc-images m-auto">
                    <div class="cc-back">
                        <img src="./images/bg-card-back.png" alt="Back of credit card" class="img-fluid cc-img"/>
                        <span class="cc-sec-code">000</span>
                    </div>
                    <div class="cc-front">
                        <img src="./images/card-logo.svg" alt="Card logo" class="cc-logo"/>
                        <span class="cc-num text-nowrap">0000 0000 0000 0000</span>
                        <div class="cc-name-exp">
                            <span class="cc-name">JANE APPLESEED</span>
                            <span class="cc-exp"><span class="cc-exp-month">00</span>/<span class="cc-exp-year">00</span></span>
                        </div>
                        <img src="./images/bg-card-front.png" alt="Front of credit card" class="img-fluid cc-img"/>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg col-xl px-4 form-container">
                <form id="cc-form">
                    <div class="mb-3">
                        <label for="form-cc-name" class="form-label">CARDHOLDER NAME</label>
                        <input type="text" class="form-control" name="name" id="form-cc-name" aria-describedby="form-ccName" placeholder="e.g. Jane Appleseed">
                    </div>
                    <div class="mb-3">
                        <label for="form-cc-num" class="form-label">CARD NUMBER</label>
                        <input type="text" class="form-control" name="cardnum" id="form-cc-num" aria-describedby="form-ccNum" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19">
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">EXP. DATE</label>
                            <div class="input-group" id="form-cc-exp" name="expdate">
                                <input type="text" class="form-control exp col-6" name="expmonth" id="form-cc-exp-month" placeholder="MM" minlength="2" maxlength="2">
                                <span>&nbsp;&nbsp;</span>
                                <input type="text" class="form-control exp col-6" name="expyear" id="form-cc-exp-year" placeholder="YY" minlength="2" maxlength="2">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="form-cc-sec-code" class="form-label">CVC</label>
                            <input type="text" class="form-control" name="cvc" id="form-cc-sec-code" aria-describedby="ccName" placeholder="e.g. 123" minlength="3" maxlength="4">
                        </div>
                    </div>
                </form>
                <div class="row d-flex justify-content-center mx-0">
                    <button class="btn btn-lg" id="cc-submit-form">Confirm</button>
                </div>
            </div>
            <div class="col-12 col-lg col-xl d-flex flex-column justify-content-center d-none" id="success">
                <img src="./images/icon-complete.svg" class="img-fluid mx-auto" alt="Checkmark" />
                <div class="my-3">
                    <h1 class="text-center">THANK YOU!</h1>
                    <p class="text-center">We've added your card details</p>
                </div>
                <div class="row d-flex justify-content-center px-4">
                    <button class="btn btn-lg" id="continue">Continue</button>
                </div>
            </div>
        </div>
        <div class="attribution my-2" id="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://linkedin.com/in/kkatlopez">Kat Lopez</a>.
        </div>
    </div>
</body>
</html>
