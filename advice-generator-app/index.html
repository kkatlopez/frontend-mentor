<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Advice generator app</title>
    </head>
<body>
    <div id="main" class="d-flex container align-items-center vh-100">
        <div id="advice-container" class="container">
            <h1 id="header">ADVICE #<span id="advice-id"></span></h1>
            <p id="advice">"<span></span>"</p>
            <div class="d-md-none d-flex justify-content-center">
                <img src="./images/pattern-divider-mobile.svg" class="py-3" alt="Divider">
            </div>
            <div class="d-none d-md-flex justify-content-center">
                <img src="./images/pattern-divider-desktop.svg" class="py-3" alt="Divider">
            </div>
            <div class="btn-container">
                <button type="button" class="btn" id="reroll"><img src="./images/icon-dice.svg" alt="Dice"/></button>
            </div>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin.com/in/kkatlopez">Kat Lopez</a>.
  </div>
</body>
</html>
