<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <div class="container-fluid d-flex flex-column vh-100 px-0">
            <div class="d-flex align-items-center justify-content-center steps">
                <span class="step">1</span>
                <span class="step">2</span>
                <span class="step">3</span>
                <span class="step">4</span>
            </div>
            <!-- STEP 1 -->
            <div class="row tab">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Personal info</h5>
                        <p class="card-text">Please provide your name, email address, and phone number.</p>
                        <form id="step1" class="needs-validation">
                            <div class="mb-3">
                                <label for="form-name" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" id="form-name" placeholder="e.g. Stephen King" required>
                            </div>
                            <div class="mb-3">
                                <label for="form-email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="form-email" placeholder="e.g. stephenking@lorem.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="form-phone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" class="form-control" id="form-phone" aria-describedby="emailHelp" placeholder="e.g. +1 234 567 8900" required>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
            <!-- STEP 2 -->
            <div class="row tab d-none">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Select your plan</h5>
                        <p class="card-text">You have the option of monthly or yearly billing.</p>
                        <form id="step2">
                            <div class="form-check mb-3 checked">
                                <input class="form-check-input plan" type="radio" name="billing" id="arcade" value="9" checked>
                                <label class="form-check-label row d-flex" for="arcade">
                                    <div class="col-3">
                                        <img src="./assets/images/icon-arcade.svg" alt="Arcade icon" />
                                    </div>
                                    <div class="col">
                                        <p class="mb-0">Arcade</p>
                                        <span class="price" id="arcade-price">$9/mo</span>
                                        <p class="yearly-price mb-0"></p>
                                    </div>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input plan" type="radio" name="billing" id="advanced" value="12">
                                <label class="form-check-label row d-flex" for="advanced">
                                    <div class="col-3">
                                        <img src="./assets/images/icon-advanced.svg" alt="Arcade icon" />
                                    </div>
                                    <div class="col">
                                        <p class="mb-0">Advanced</p>
                                        <span class="price" id="advanced-price">$12/mo</span>
                                        <p class="yearly-price mb-0"></p>
                                    </div>
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input plan" type="radio" name="billing" id="pro" value="15">
                                <label class="form-check-label row d-flex align-items-center" for="pro">
                                    <div class="col-3">
                                        <img src="./assets/images/icon-pro.svg" alt="Arcade icon" />
                                    </div>
                                    <div class="col">
                                        <p class="mb-0">Pro</p>
                                        <span class="price" id="pro-price">$15/mo</span>
                                        <p class="yearly-price mb-0"></p>
                                    </div>
                                </label>
                            </div>
                            <div class="d-flex align-items-center justify-content-center plan-switch">
                                <div class="form-text selected-plan" data-type="monthly">Monthly</div>
                                <div class="form-check form-switch form-check-inline">
                                    <input id="plan-type" class="form-check-input form-check-inline" type="checkbox" name="plan">
                                </div>
                                <div class="form-text" data-type="yearly">Yearly</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- STEP 3 -->
            <div class="row tab d-none">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Pick add-ons</h5>
                        <p class="card-text">Add-ons help enhance your gaming experience.</p>
                        <form id="step3">
                            <div class="form-check row d-flex align-items-center mb-3 ps-4 addons">
                                <div class="d-flex pe-0">
                                    <input class="form-check-input align-self-center me-3 addon" type="checkbox" value="1" id="addon-online" name="addon" data-addon="online">
                                    <label class="form-check-label row addon-name" for="addon-online">
                                        <div class="col-9">
                                            <span>Online service</span>
                                            <p class="mb-0 addon-desc">Access to multiplayer games</p>
                                        </div>
                                        <div class="col-3 d-flex pe-0">
                                            <span class="my-auto addon-price" id="online-price">+$1/mo</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="form-check row d-flex align-items-center mb-3 ps-4 addons">
                                <div class="d-flex pe-0">
                                    <input class="form-check-input align-self-center me-3 addon" type="checkbox" value="2" id="addon-storage" name="addon" data-addon="storage">
                                    <label class="form-check-label row addon-name" for="addon-storage">
                                        <div class="col-9">
                                            <span>Larger storage</span>
                                            <p class="mb-0 addon-desc">Extra 1TB of cloud save</p>
                                        </div>
                                        <div class="col-3 d-flex pe-0">
                                            <span class="my-auto addon-price" id="storage-price">+$2/mo</span>
                                    </label>
                                </div>
                                </div>
                            </div>
                            <div class="form-check row d-flex align-items-center mb-3 ps-4 addons">
                                <div class="d-flex pe-0">
                                    <input class="form-check-input align-self-center me-3 addon" type="checkbox" value="2" id="addon-prof" name="addon" data-addon="prof">
                                    <label class="form-check-label row addon-name" for="addon-prof">
                                        <div class="col-9">
                                            <span>Customizable profile</span>
                                            <p class="mb-0 addon-desc">Custom theme on your profile</p>
                                        </div>
                                        <div class="col-3 d-flex pe-0">
                                            <span class="my-auto addon-price" id="prof-price">+$2/mo</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- STEP 4 -->
            <div class="row tab d-none">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Finishing up</h5>
                        <p class="card-text">Double-check everything looks OK before confirming.</p>
                        <div class="total-summary-container p-3">
                            <div class="row">
                                <div class="col-8">
                                    <p class="mb-0" id="total-type"></p>
                                </div>
                                <div class="col">
                                    <p class="mb-0 price" id="total-billing-price"></p>
                                </div>
                            </div>
                            <hr />
                            <div class="total-summary-val row">
                                <div class="col-8">
                                    <p id="total-online"></p>
                                    <p id="total-storage"></p>
                                    <p id="total-prof"></p>
                                </div>
                                <div class="col">
                                    <p id="total-online-price" class="price"></p>
                                    <p id="total-storage-price" class="price"></p>
                                    <p id="total-prof-price" class="price"></p>
                                </div>
                            </div>
                        </div>
                        <div class="total-container pt-3 px-3">
                            <div class="row">
                                <div class="col-8">
                                    <p id="grandtotal"></p>
                                </div>
                                <div class="col">
                                    <p id="grandtotal-price"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-navigation my-auto">
                <div class="d-flex justify-content-between btns">
                    <button class="btn btn-secondary prev" type="button" data-tabnum="-1">Go Back</button>
                    <button class="btn btn-primary next" type="submit" data-tabnum="1">Next Step</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
