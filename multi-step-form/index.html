<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main>
        <div class="container-fluid d-flex flex-column vh-100 px-0">
            <div class="d-flex align-items-center justify-content-center steps">
                <span class="step">1</span>
                <span class="step">2</span>
                <span class="step">3</span>
                <span class="step">4</span>
            </div>
            <div class="row tab">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Personal info</h5>
                        <p class="card-text">Please provide your name, email address, and phone number.</p>
                        <form id="step1">
                            <div class="mb-3">
                                <label for="form-name" class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" id="form-name" placeholder="e.g. Stephen King">
                            </div>
                            <div class="mb-3">
                                <label for="form-email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="form-name" placeholder="e.g. stephenking@lorem.com">
                            </div>
                            <div class="mb-3">
                                <label for="form-phone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" class="form-control" id="form-phone" aria-describedby="emailHelp" placeholder="e.g. +1 234 567 890">
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="row tab d-none">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Select your plan</h5>
                        <p class="card-text">You have the option of monthly or yearly billing.</p>
                        <div id="step2">
                            <div class="form-check mb-3 checked">
                                <input class="form-check-input plan" type="radio" name="billing" id="arcade" checked>
                                <label class="form-check-label" for="arcade">
                                    <img src="./assets/images/icon-arcade.svg" alt="Arcade icon" />
                                    Arcade<br><span class="price">$9/mo</span>
                                </label>                  
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input plan" type="radio" name="billing" id="advanced">
                                <label class="form-check-label" for="advanced">
                                    <img src="./assets/images/icon-advanced.svg" alt="Arcade icon" />
                                    Advanced<br/><span class="price">$12/mo</span>
                                </label>                  
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input plan" type="radio" name="billing" id="pro">
                                <label class="form-check-label" for="pro">
                                    <img src="./assets/images/icon-pro.svg" alt="Arcade icon" />
                                    Pro<br/><span class="price">$15/mo</span>
                                </label>                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-navigation my-auto">
                <div class="d-flex justify-content-between btns">
                    <button class="btn btn-secondary prev" type="button" data-tabnum="-1">Go Back</button>
                    <button class="btn btn-primary next" type="button" data-tabnum="1">Next Step</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
